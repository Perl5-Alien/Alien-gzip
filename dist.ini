name             = Alien-gzip
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2014
version          = 0.03

[@Author::Plicease]
release_tests = 1
test2_v0      = 1

diag_preamble = | $post_diag = sub {
diag_preamble = |   require Alien::gzip;
diag_preamble = |   diag "version       = ", Alien::gzip->version;
diag_preamble = |   diag "bin_dir       = ", $_ for Alien::gzip->bin_dir;
diag_preamble = |   diag "dist_dir      = ", Alien::gzip->dist_dir;
diag_preamble = |   diag "install_type  = ", Alien::gzip->install_type;
diag_preamble = | };

[AlienBuild]

[RemovePrereqs]
remove = strict
remove = warnings
remove = Env

[Prereqs]
Alien::Base = 0.006

[Prereqs / ConfigureRequires]
Alien::Base = 0.006
Capture::Tiny = 0
File::chdir = 0

[Author::Plicease::Upload]
cpan = 1
